<h1 class="titulo-ganancia">Porcentaje de Ganancia</h1>
<div id="container-rentabilidad" class="container">
    <div class="contenedor-mgGral">
        <h6>MÁRGENES GENERALES</h6>
        <div class="contenedor-inputs">
            <div>
                <label for="margen1">Margen #1:</label>
                <input type="number" name="margen1">
            </div>
            <div>
                <label for="margen1">Margen #2:</label>
                <input type="number" name="margen2">
            </div>
        </div>
    </div>
    <div class="contenedor-mgEsp">
        <h6>MÁRGENES ESPECIALES</h6>
        <div class="contenedor-boxes">
            <div>
                <label for="margen1">Marcas:</label>
                <select name="marcas" id="marcas">Marcas
                    <option value="TODAS">TODAS</option>
                </select>
            </div>

            <div>
                <label for="margen1">Rubros:</label>
                <select name="Rubros" id="rubros">Rubros
                    <option value="TODAS">TODAS</option>
                </select>
            </div>

            <div>
                <label for="margen1">Subrubros:</label>
                <select name="Subrubros" id="subrubros">Subrubros
                    <option value="TODAS">TODAS</option>
                </select>
            </div>

        </div>
        <div class="contenedor-inputs2">
            <div>
                <label for="margen1">Margen #1:</label>
                <input type="number" name="margen1">
            </div>
            <div>
                <label for="margen1">Margen #2:</label>
                <input type="number" name="margen2">
            </div>
            <div>
                <button id="buttonR" class="zoom">Limpiar filtro</button>
            </div>
        </div>
    </div>


    <div id="buttonposition">
        <button id="buttonM" class="zoom"><img src="./components/rentabilidad/images/add.png" alt="" style="width: 85%;"></button>
        <button id="buttonX" class="zoom"><img src="./components/rentabilidad/images/trash.png" alt="" style="width: 85%;"></button>
    </div>

    <table id="contenedor-tabla-renta" class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>MARCA</th>
                <th>RUBRO</th>
                <th>SUBRUBRO</th>
                <th>MARGEN 1</th>
                <th>MARGEN 2</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div id="buttonoption">
        <button id="Aceptar" class="zoom">Aceptar</button>
        <button id="Cerrar" class="zoom">Cerrar</button>
    </div>
</div>

<form id="frmRegister">
    <div id="formRegisterContainer" class="container login-form-container mt-2">
        <div class="mb-3">
            <label for="txtUsuario" class="form-label">Correo electrónicoo</label>
            <input type="mail" class="form-control" id="txtNroCliente" name="txtNroCliente">
        </div>

        <div class="mb-3">
            <div class="row">
                <div class="col-md-6">
                    <label for="txtNombre" class="form-label">Nombre</label>
                    <input type="text" id="txtNombre" name="txtNombre" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="txtApellido" class="form-label">Apellido</label>
                    <input type="text" id="txtApellido" name="txtApellido" class="form-control">
                </div>
            </div>
        </div>

        <div class="mb-3">
            <div class="row">
                <label for="cboRubro" class="form-label">Rubro de venta</label>
                <div id="cboRubros_Multiselect" class="multiselect">
                    <div class="selectBox" onclick="showOptions()">
                        <select id="cboRubro" class="form-select" name="cboRubro"></select>
                        <div class="overSelect"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <div class="row">
                <div class="col-md-6">
                    <label for="txtUbicacion" class="form-label">Ubicación</label>
                    <input type="text" id="txtUbicacion" name="txtUbicacion" class="form-control">        
                </div>
                <div class="col-md-6">
                    <button type="button" id="btnRegistrarse" name="btnRegistrarse" class="btn">Quiero que me contacten</button>
                </div>
            </div>
        </div>
    </div>
</form>
